<!-- restaurant/templates/restaurant/restaurant_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ restaurant.name }}</title>
</head>
<body>

    <h1>{{ restaurant.name }}</h1>
    <p><strong>Description:</strong> {{ restaurant.description }}</p>
<a href="{% url 'meal:meal-list' restaurant.uid %}">Online menu</a>
    <br>
    <a href="{{ restaurant.insta_link }}"><strong>insta_link:</strong></a>
    <br>
    {% if restaurant.background_image %}
        <img src="{{ restaurant.background_image.url }}" alt="{{ restaurant.name }}">
    {% endif %}


</body>
</html>
