<!-- restaurant/templates/restaurant/restaurant_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant List</title>
</head>
<body>
    <h1>Restaurant List</h1>
    <ul>
        {% for restaurant in restaurants %}
            <li>
                <a href="{% url 'restaurant:restaurant_detail' restaurant.uid %}">
                    {{ restaurant.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
